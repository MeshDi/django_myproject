<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModal1"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

<!--        Авторизация-->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Авторизация
                </h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email address
                                    </label>
                                    <input type="email" class="form-control" id="exampleInputEmail"
                                           aria-describdby="emailHelp" placeholder="Email" required>
                                    <small id="emailHelp" class="form-text text-muted">Enter your email </small>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputPass">Password
                                    </label>
                                    <input type="password" class="form-control" id="exampleInputPass"
                                           placeholder="Password" required>
                                    <small id="passHelp" class="form-text text-muted">Enter your password </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Запомнить пароль
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Отправить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
